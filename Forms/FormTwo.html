<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML Form</legend>
        <label for="datepicker">Choose Date : </label>
        <input type="date" name="" id="datepicker" />
        <br />
        <br />
        <label for="selector">Choose your dish :</label>
        <select name="Dishes" id="selector">
            <option value="">-- Choose an option ---</option>
          <option value="maggie">Maggie</option>
          <option value="momos">Momos</option>
          <option value="edli">Edli</option>
        </select>
        <br />
        <br />
        <button>Click Me</button>
        <br />
        <br />
        <textarea
          name="textarea"
          id="text1"
          cols="30"
          rows="10"
          placeholder="Enter Text Here"
        ></textarea>
        <br />
        <br />
        <label for="button">Button: </label>
        <input type="submit" name="" id="button" />
        <br />
        <br />
        <fieldset>
          <label for="radioMale">Male : </label>
          <input type="radio" name="radio" id="radioMale" checked />

          <label for="radiofemale">Female : </label>
          <input type="radio" name="radio" id="radiofemale" />

          <label for="radioOther">Other : </label>
          <input type="radio" name="radio" id="radioOther" />
        </fieldset>
        <br />
        <br />
        <label for="checkbox1">Hindi : </label>
        <input type="checkbox" name="boxOne" id="checkbox1" />
        <label for="checkbox2">English : </label>
        <input type="checkbox" name="boxtwo" id="checkbox2" />
        <br />
        <br />
        <label for="fileselect">Select file: </label>
        <input type="file" name="fileselector" id="fileselect" />
        <br />
        <br />
        <label for="image">Image: </label>
        <input
          type="image"
          name="imageselect"
          id="image"
          alt="click here"
          src="Image.jpg"
          width="200px"
          height="200px"
        />
        <br />
        <br />
        <label for="password">Enter Your Password: </label>
        <input type="password" name="password" id="password" />
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
